<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setprofileimg(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>
<body>
    <div class="content"> 
        <div class="avatar">

            </div>
            <div class="noti">23</div>
        </div>
        <div class="username"></div>
            <a href="https://github.com/" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">ITF Gallery</p>
            </a>
        <div class="input-group">
            <div><label style="font-weight: 400;">Set the username</label><input style="margin-left: 10px;" type="text" 
                id="username"><button  style="margin-left: 10px;" id="setUsername" onclick="setUsername()">set</button></div>
            <div><label style="font-weight: 400;">Set the profile image URL</label><input style="margin-left: 10px;" type="text" 
                id="profileimg"><button  style="margin-left: 10px;" id="setImg" onclick="setprofileimg()">set</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span" style="background-image: url(https://staticg.sportskeeda.com/editor/2021/07/73002-16253450984438-800.jpg);"></div>

            <div class="gallery-item row-span" style="background-image: url(https://staticg.sportskeeda.com/editor/2021/07/73002-16253450984438-800.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://prod.docsiteassets.roblox.com/assets/accessories/Layered-Clothing-Banner.jpg);"></div>
